<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guvi assignment set interval</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        height: 100vh;
        background-color: antiquewhite;
      }
      h1 {
        color: red;
        font-family: sans-serif;
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="count">10</h1>
    </div>
    <script>
      let counter = 10;

      setInterval(function () {
        counter--;

        if (counter >= 0) {
          document.querySelector(".count").textContent = counter;
        }
        if (counter == 0) {
          document.querySelector(".count").textContent =
            "Happy Independence Day";
        }
      }, 1000);
    </script>
  </body>
</html>
